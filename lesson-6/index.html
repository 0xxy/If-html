<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./styles/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
 <div class="background">

 <div class="header">
  <img src="./images/logo-vector.svg" alt="logo">
  <div class="header-navigation">
    <a href="#"><span class="stays">Stays</span></a>
    <a href="#"><span>Attractions</span></a>
    <a href="#"><img src="./images/Night.png" alt="night"></a>
    <a href="#"><img src="./images/AccountCircle.png" alt="account"></a>
  </div>
 </div>

 <div class="header-title">
   <h1>Discover stays <br>to live, work or just relax</h1>
 </div>

 <div class="destination">
   <span>Your destination or hotel name</span>
   <span>Check-in — Check-out</span>
 </div>

 <div class="choise">
   <input type="text" placeholder="New York">
   <input type="text" placeholder="Tue 15 Sept — Sat 19 Sept">
   <input type="text" placeholder="2 Adults — 0 Children — 1 Room">
   <button type="submit">Search</button>
 </div>

 <div class="apps">
   <img src="./images/Apps.png" alt="apps">
 </div>
 </div>

</html>
