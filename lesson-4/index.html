<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>TripHouse</title>
</head>
<body>
  <div class="container">
      <h2 class="title">What do we offer</h2>
      <hr class="title-line">
    <div class="with-image">
    
    <div class="item">
      <div class="item-image">
        <img src="./styles/images/support.svg" alt="Support">
      </div>
      <span class="item-text">Support 24/7</span>
    </div>
    
    <div class="item">
      <div class="item-image">
        <img src="./styles/images/communicate.svg" alt="Communicate directly">
      </div>
      <span class="item-text">Communicate directly</span>
    </div>
    
    <div class="item">
      <div class="item-image">
        <img src="./styles/images/online-book.svg" alt="Book online">
      </div>
      <span class="item-text">Book online</span>
    </div>
    
    <div class="item">
      <div class="item-image">
        <img src="./styles/images/real-guest.svg" alt="Real guest reviews">
      </div>
      <span class="item-text">Real guest reviews</span>
    </div>
  
  </div> 
</body>
</html>
